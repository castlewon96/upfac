<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <div id="wrap" class="loginLanding">
        <div class="login_wrap">
            <div class="login_forms">
                <div class="login_form login">
                    <div class="login_form-content">
                        <div class="login_header">LOGIN</div>
                        <form action="#">
                            <div class="field input-field">
                                <label for="email"><em>아이디(Email)</em></label>
                                <input type="email" placeholder="example@example.com" class="input" id="email">
                            </div>
            
                            <div class="field input-field">
                                <label for="password" class="find_pw"><em>비밀번호</em> <a href="">비밀번호를 잊으셨나요?</a></label>
                                <input type="password" placeholder="비밀번호 입력" class="password error_focus" id="password" />
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
                            <div class="error_msg">비밀번호가 일치하지 않습니다</div>            

                            <div class="field button-field auto_login_wrap mt-10 dragunable">     
                                <input type="checkbox" name="auto_login_main" id="auto_login_main" />                           
                                <label for="auto_login_main" class="mb-0"> <span>아이디 저장</span>
                                </label>                                
                            </div>
            
                            <div class="field button-field mt-10">
                                <button class="loginbt_type01">로그인</button>
                            </div>
                            <div class="field button-field mt-10 signupfield">
                                <button class="loginbt_type02">회원가입</button>
                            </div>
                        </form>
                    </div>
            
                    <div class="line"></div>
            
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="sns 네이버 로그인" />
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_kakao.png" alt="sns 카카오 로그인" />
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_google.png" alt="sns 구글 로그인" />
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_facebook.png" alt="sns 페이스북 로그인" />
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_tweeter.png" alt="sns 트위터 로그인" />
                        </a>
                    </div>            
                </div>
            </div>
        </div>
    </div>   
    <script src="../../assets//js/jquery.js"></script>
    <script src="../../assets//js/swiper-bundle.min.js"></script>
    <script src="../../assets/js/custom.js"></script>
    
    <script>        
        $(document).ready(function(){
            var error = document.querySelector('.error_msg')
            var errorFocus = document.querySelector('.error_focus')
            if(error.innerHTML !== ''){
                errorFocus.style.border = '1px solid #FF6E6E'
            }
        })
    </script>

</body>
</html>
