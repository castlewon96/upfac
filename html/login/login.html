<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <div id="wrap" class="loginLanding">
        <div class="login_wrap">
            <div class="login_forms">
                <div class="login_form login">
                    <div class="login_form-content">
                        <div class="login_header">LOGIN</div>
                        <form action="#">
                            <div class="field input-field">
                                <label for="email">아이디(email)</label>
                                <input type="email" placeholder="Email" class="input" id="email">
                            </div>
            
                            <div class="field input-field">
                                <label for="password" class="find_pw">비밀번호 <a href="">비밀번호를 잊으셨나요?</a></label>
                                <input type="password" placeholder="비밀번호 입력" class="password" id="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
            
                            <!-- <div class="login_form-link">
                                <a href="#" class="forgot-pass">Forgot password?</a>
                            </div> -->
            
                            <div class="field button-field">
                                <button class="loginbt_type01">Login</button>
                            </div>
                        </form>
            
                        <div class="login_form-link">
                            <!-- <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span> -->
                            <button class="loginbt_type01">회원가입</button>
                        </div>
                    </div>
            
                    <div class="line"></div>
            
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="" class="google-img">
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="" class="google-img">
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="" class="google-img">
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="" class="google-img">
                        </a>
                        <a href="#" class="field facebook">
                            <img src="../../assets/images/login/sns_naver.png" alt="" class="google-img">
                        </a>
                    </div>
            
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="#" alt="" class="google-img">
                            <span class="loginbt_type01">Login with Google</span>
                        </a>
                    </div>
            
                </div>
            
                <!-- Signup Form -->
                <div class="login_form signup">
                    <div class="login_form-content">
                        <header>Signup</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                            </div>
            
                            <div class="field input-field">
                                <input type="password" placeholder="Create password" class="password">
                            </div>
            
                            <div class="field input-field">
                                <input type="password" placeholder="Confirm password" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
            
                            <div class="field button-field">
                                <button>Signup</button>
                            </div>
                        </form>
            
                        <div class="login_form-link">
                            <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                        </div>
                    </div>
            
                    <div class="line"></div>
            
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Login with Facebook</span>
                        </a>
                    </div>
            
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="#" alt="" class="google-img">
                            <span>Login with Google</span>
                        </a>
                    </div>
            
                </div>
            </div>
        </div>
    </div>    

    <script src="../../assets//js/jquery.js"></script>
    <script src="../../assets//js/swiper-bundle.min.js"></script>
    <script src="../../assets/js/custom.js"></script>
</body>
</html>
